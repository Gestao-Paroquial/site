<!-- Page Header -->
<header class="masthead" style="background-image: url('img/baptism-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Faça seu batismo conosco</h1>
                    <span class="subheading">Entre em contato, para agendar o batismo.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container batismo-info">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Entre em contato informando a data desejada e o padre irá lhe retornar com a resposta da sua solicitação, caso
                ele aprove você irá receber o link para efetuar o pagamento.</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form  id="batismo-form">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Nome</label>
                        <input name="nome" type="text" class="form-control" placeholder="Nome" id="nome" required data-validation-required-message="Por favor, informe seu nome.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor, informe seu email.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Número de telefone</label>
                        <input name="telefone" type="tel" class="form-control" placeholder="Número de telefone" id="phone" required data-validation-required-message="Por favor, informe seu telefone.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>CPF</label>
                        <input name="cpf" type="cpf" class="form-control" placeholder="CPF" id="phone" required data-validation-required-message="Por favor, informe seu CPF.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Data do Batismo</label>
                        <input name="data" type="date" class="form-control" placeholder="Data" id="phone" required data-validation-required-message="Por favor, informe a Data.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Mensagem</label>
                        <textarea name="mensagem" rows="5" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Por favor informe a mensagem."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-secondary" id="sendMessageButton">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
